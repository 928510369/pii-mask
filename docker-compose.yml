services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  vllm:
    image: vllm/vllm-openai:latest
    profiles:
      - gpu
    ports:
      - "8001:8001"
    volumes:
      - vllm-cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: >
      --model Qwen/Qwen3-0.6B
      --port 8001
      --enable-reasoning
      --reasoning-parser deepseek_r1
    restart: unless-stopped

volumes:
  vllm-cache:
