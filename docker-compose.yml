services:
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    expose:
      - "80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped

  vllm:
    image: vllm/vllm-openai:latest
    profiles:
      - gpu
    expose:
      - "8001"
    environment:
      # 显式告诉 vLLM 忽略 FA2，强制使用兼容 T4 的 kernels
      - VLLM_USE_XFORMERS=1
      # 某些情况下防止 NCCL 在旧卡上尝试 P2P 导致崩溃
      - NCCL_P2P_DISABLE=1
    volumes:
      - vllm-cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # 注意：这里直接写参数，不要加 "vllm" 和 "serve"
    # 如果镜像报错找不到模型，请尝试将模型名作为第一个参数
    command: [
      "--model", "Qwen/Qwen3-4B",
      "--host", "0.0.0.0",
      "--port", "8001",
      "--trust-remote-code",
      "--dtype", "half",
      "--max-model-len", "32768",
      "--gpu-memory-utilization", "0.95",
      "--max-num-seqs", "2",
      "--enforce-eager",
      "--disable-log-stats"
    ]
    restart: unless-stopped

volumes:
  vllm-cache:
